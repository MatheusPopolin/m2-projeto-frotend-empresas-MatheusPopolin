<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/elipse.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/colors.css">
    <link rel="stylesheet" href="/src/styles/fonts.css">
    <link rel="stylesheet" href="/src/styles/buttons.css">
    <link rel="stylesheet" href="/src/styles/inputs.css">
    <link rel="stylesheet" href="/src/styles/cards.css">
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="style.css">
    <title>Login - Kenzie Empresas</title>
</head>
<body>  
    <header class="header">
        <div class="container">
            <div class="left">
                <img src="/src/assets/elipse.png" alt="">
                <h1 class="font-6">Kenzie Empresas</h1>
            </div>
            <div class="right">                
                <a class="button-white font-8-bold" href="/src/pages/homePage/index.html">Home</a>
                <a class="button-brand font-8-bold" href="/src/pages/register/index.html">Cadastro</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h2 class="font-1-bold">Login</h2>
                <p class="font-8">Preencha os campos para realizar login</p>
                <form>
                    <input class="input font-8" type="email" name="email" placeholder="Seu e-mail" required>
                    <input class="input font-8" type="password" name="password" placeholder="Sua senha" required>
                    <button class="button-brand font-8-bold fullwidth" type="submit">Login</button>
                </form>
                <p style="text-align: center">Ou</p>
                <a class="button-white font-8-bold" href="/src/pages/register/index.html">Cadastre-se</a>
            </section>
        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
