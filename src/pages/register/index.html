<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/elipse.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/colors.css">
    <link rel="stylesheet" href="/src/styles/fonts.css">
    <link rel="stylesheet" href="/src/styles/buttons.css">
    <link rel="stylesheet" href="/src/styles/inputs.css">
    <link rel="stylesheet" href="/src/styles/select.css">
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Kenzie Empresas</title>
</head>
<body>  
    <header class="header">
        <div class="container">
            <div class="left">
                <img src="/src/assets/elipse.png" alt="">
                <h1 class="font-6">Kenzie Empresas</h1>
            </div>
            <div class="right">           
                <a class="button-white font-8-bold" href="/src/pages/homePage/index.html">Home</a>
                <a class="button-brand font-8-bold" href="/src/pages/login/index.html">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h2 class="font-1-bold">Cadastre-se</h2>
                <form>
                    <input class="input font-8" type="text" name="username" placeholder="Seu nome" required>
                    <input class="input font-8" type="email" name="email" placeholder="Seu e-mail" required>
                    <input class="input font-8" type="password" name="password" placeholder="Sua senha" required>
                    <select  class="select-default font-8" name="professional_level" id="professional_level">
                        <option value="">Nível profissional</option>
                        <option value="estágio">Estágio</option>
                        <option value="júnior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="sênior">Sênior</option>
                    </select>
                    <button type="submit" class="button-brand font-8-bold fullwidth">Cadastre-se</button>
                </form>
                <a class="button-white font-8-bold" href="/src/pages/login/index.html">Retornar</a>
            </section>
        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
